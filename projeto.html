<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Aula 3</title>
  </head>
  <body
    class="p-5 bg-[#E5E5E5] w-full h-screen flex justify-center items-center"
  >
    <div class="h-full w-full flex justify-between gap-10 items-center">
      <!-- imagem -->
      <div class="ml-15">
        <img class="w-[45rem]" src="img/image.png" alt="" />
      </div>

      <!-- formulario -->
      <div class="h-full bg-white w-[40%] rounded-lg">
        <div class="flex flex-col p-3">
          <div>
            <h2 class="text-[12px] font-bold">Welcome to</h2>
          </div>
          <div>
            <h1 class="text-[#6358DC] font-bold">Design School</h1>
          </div>

          <div class="flex flex-col gap-2 mt-10">
            <input
              class="bg-[#ECECEC] rounded-sm text-[5px] p-2"
              type="text"
              placeholder="Email"
            />
            <input
              class="bg-[#ECECEC] rounded-sm text-[5px] p-2"
              type="password"
              placeholder="Password"
            />
          </div>

          <div class="mt-12">
            <button
              class="bg-[#6358DC] py-2 text-white font-bold w-full rounded-sm text-[5px] hover:bg-[#4d41b1] transition-all duration-500"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
